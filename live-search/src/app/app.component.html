<div class="container-fluid">
  <div class="form-group">
    <label for="search">Search</label>
    <input
      #search
      (keyup)="liveSearch.next(search.value)"
      type="text"
      class="form-control"
      id="search"
      name="search"
      aria-describedby=""
      placeholder="Search by Title"

    >
    <small id="searchHelp" class="form-text text-muted help-form"></small>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <div class="d-flex flex-row">
            Filter by:
          </div>
          <div class="d-flex justify-content-between">
            <span [class.btn-success]="filterOption === selectedFilter"
                  class="bg-secondary pointer p-2"
                  (click)="filterByType(filterOption)"
                  *ngFor="let filterOption of filter">{{filterOption}}
              </span>
          </div>
        </div>
        <div class="col-md-3">
          <div class="d-flex flex-row">
            Sort by:
          </div>
          <div class="d-flex flex-row" (click)="changeSortDir()">
            <span class="bg-primary pointer p-2">
              Date created
              <b>{{sortDir}}</b>
            </span>
          </div>
        </div>
        <div class="offset-md-1 col-md-3">
          <button
            (click)="clear()"
            class="btn btn-primary"
            type="submit">
            Clear
          </button>
        </div>
      </div>

      <div class="row" *ngFor="let item of media">
        {{item.title}} - date: {{item.created}}
      </div>
  </div>
</div>
